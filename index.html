<!DOCTYPE html><html><head><style type="text/css">


body {
    background-color: black;
    color: #AAAAAA;
}
input {
    background-color: gray;
    width: 40%;
}

</style><script type="text/javascript" src="jquery.js"></script><script type="text/javascript">


lid = 0;
lock = false;
function refresh() {
    if (!lock) {
        lock = true;
        $.get('https://gamemodeon.de/sb/output.php?lid='+lid+'&time='+new Date, function(data){
            if (data != '') {
                var lmsg = data.split("\n")
                lid = lmsg[0];
                $('#output').prepend(lmsg[1]);
            }
        });
        lock = false;
    }
}
setInterval("refresh()",1000);

document.addEventListener("menubutton", onMenuKeyDown, false);
function onMenuKeyDown() {
    device.exitApp();
}


</script></head><body>


<div id="login">
    <input type="text" style="width:40%" value="Username" size=8 name="user">
    <input type="password" style="width:40%" value="Passwort" size=8 name="passwd">
    <input type="submit" style="width:18%"value="Login">
</div>

<div id="input" style="display:none;">
    <input type="text" style="width:80%" id="message" size=16 name="message">
    <input type="submit" style="width:19%" value="SHOUT">
</div>


<div id="output"></div></body></html>
