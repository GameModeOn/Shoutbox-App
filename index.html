<!DOCTYPE html><html><head><link rel="stylesheet" type="text/css" href="main.css"><script type="text/javascript" src="jquery.js"></script><script type="text/javascript">

url = 'https://gamemodeon.de/sb/1';

function init() {
    var autologin = window.localStorage.getItem('autologin');
    if(autologin == 'true') {
        var user = window.localStorage.getItem('user');
        var passwd = window.localStorage.getItem('passwd');
        login(user, passwd);
    } else {
        $('#login').show();
    }
    output();
    $('#output').show();
}

lid = 0;
function output() {
    $.get(url+'/output.php?lid='+lid+'&time='+new Date, function(data){
        if(data != '') {
            var lmsg = data.split("\n")
            lid = lmsg[0];
            $('#output').prepend(lmsg[1]);
        }
    });
    setTimeout("output()", 1000);
}

function savelogin(user, passwd) {
    window.localStorage.setItem('user', user);
    window.localStorage.setItem('passwd', passwd);
    window.localStorage.setItem('autologin', 'true');
}

function login(user, passwd) {
    user = user || $('[name="user"]').val();
    passwd = passwd || $('[name="passwd"]').val();
    $.post(url+'/input-login.php', { user: user, passwd: passwd }).done(function(data) {
        if(data != '') {
            sid = data;
            $('#login').hide();
            $('#input').show();
            $('#menubutton').show();
            if($('[name="savelogin"]').prop('checked')) {
                savelogin(user, passwd);
            }
        } else {
            $('#errorlogin').show();
        }
    });
}

function input() {
    var message = $('[name="message"]').val();
    $.post(url+'/input-login.php', { sid: sid, message: message }).done(function(data) {
        $('[name="message"]').val('');
    });
}

function menu() {
    alert('gnihihihi');
}

/*$('#message').focus(function() {
    $('#message').height('50');
})*/


</script></head><body>


<div id="login">
    <input type="text" value="Username" name="user"><br>
    <input type="password" value="Passwort" name="passwd"><br>
    <input type="checkbox" value="" name="savelogin"> Login speichern<br>
    <input type="submit" onclick="login();" value="Login">
    <div id="errorlogin" style="display:none;color:red;">Fehlerhafter Login. Bitte versuchen Sie es erneut!</div>
</div>

<div id="input">
    <input type="text" id="message" name="message"><br>
    <input type="submit" onclick="input();" value="SHOUT">
</div>

<div id="output"></div>

<div id="menubutton" onclick="menu();">
    <hr><hr><hr>
</div>


<script type="text/javascript">init();</script></body></html>
