<!DOCTYPE html><html><head><style type="text/css">


body {
    background-color: black;
    color: #AAAAAA;
}
input {
    background-color: gray;
    margin: 0px;
    margin-bottom: 2px;
    width: 100%
}
input[type="submit"] {
    position: relative;
    left: 2px;
}

</style><script type="text/javascript" src="jquery.js"></script><script type="text/javascript">


lid = 0;
lock = false;
function refresh() {
    if (!lock) {
        lock = true;
        $.get('https://gamemodeon.de/sb/output.php?lid='+lid+'&time='+new Date, function(data){
            if (data != '') {
                var lmsg = data.split("\n")
                lid = lmsg[0];
                $('#output').prepend(lmsg[1]);
            }
        });
        lock = false;
    }
}
setInterval("refresh()",1000);


</script></head><body>


<div id="login">
    <input type="text" value="Username" size=8 name="user"><br>
    <input type="password" value="Passwort" size=8 name="passwd"><br>
    <input type="submit" value="Login">
</div>

<div id="input" style="display:none;">
    <input type="text" id="message" size=16 name="message"><br>
    <input type="submit" value="SHOUT">
</div>


<div id="output"></div></body></html>
